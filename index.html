<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherProject</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <link id="style" rel="stylesheet" type="text/css" href="src/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" 
    href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/cd78745542.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="backgroung">
        <br />
        <div class="currentCity"><span id='userCityManualEnter'>Warsaw</span> <span class="now">now</span></div>
        <img class="img_now" src="img/sun.png" id="icon" alt="sun" width="100"/>
        
        <div class="temperature_now"> 
          <span class="temperature" id="convertTemperature">29</span> 
          <span class ="units"> <a href="#" id ="celsiusLink" class="linkC" style="text-decoration: none;" >째C </a> |
            <a href ="#"  id ="fahrenheitLink" style="text-decoration: none;" > 째F </a></span>
        </div>

        <div class ="currentTime"> <span id="date-time"></span> </div> 
        <div class ="descriptionWeather"><span class = "descriptionClass" id="description">Clouds</div>
        <div class="todayMaximum"> Maximum today: <span class = "maxCelsius" id = "maximumCelsius">18</span>째C</div>
        <div class="humidity">Humidity: <span class = "humidityClass" id = "humidityProcent">0</span>%</div>
       <div class ="weather-forecast" id="forecast">

  <div class container>
    <div class="row">
      <div class="col-2">
        <div class="day-forecast">Sunday</div>
        <img class="sun_day" src="img/cloud_sun.png" alt="sun" width="30" class/>
        <div class = "forecast-temperature">26<span class="celsius-forecast"> 째C</span></div>
      </div>
    </div>
  </div>
        <div class="news">Read news in
         <a href="https://news.google.com/topstories?topic=w&hl=en-US&gl=US&ceid=US:en" target="_blank" id="cityNews" style="color: rgba(24, 64, 98, 0.736);" ><strong> Warsaw </strong></a>
        </div>
        <form>
            <input type="text" class="user_city" name="name" id="name" placeholder="Enter your city" >
            <input type="image" class="buttonUserEnter" src="img/search.png" width="47px"  id="city-input" >
        </form>
      <button class="buttonLocation" id="currentLocationButton"> <img class="locationButton" src="img/navigation.png" width="20px"/></button>
      <div class ="repository"> <a href = "https://github.com/Viktoriia2/my-awesome-project" target ="_blank" style="color: rgb(39, 86, 108)">Open-source code</a> by Viktoria Skakovska</div>
    </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
