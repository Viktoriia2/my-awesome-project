<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherProject</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link id="style" rel="stylesheet" type="text/css" href="src/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" 
    href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cd78745542.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="backgroung">
        <br />
        <div class="currentCity"><span id='userCityManualEnter'>Warsaw</span> <span class="now">now</span></div>
        <img class="img_now" src="img/sun1.png" alt="sun" width="100"/>
        
        <div class="temperature_now"> 
          <span class="temperature" id="convertTemperature">29</span> 
          <span class ="units"> <a href="#" id ="celsiusLink"  >°C </a> |
            <a href ="#"  id ="fahrenheitLink"> °F </a></span>
        </div>

        <div class ="currentTime"> <span id='date-time'></span> </div> 
        <div class ="descriptionWeather"><span class = "descriptionClass" id="description">Clouds</div>
        <div class="todayMaximum"> Maximum today: <span class = "maxCelsius" id = "maximumCelsius">18</span>°C</div>
        <div class="humidity">Humidity: <span class = "humidityClass" id = "humidityProcent">0</span>%</div>
        <div class="container">
          <div class="row align-items-start">
          <div class="col-1 col-sm-2">31 <span class = "monthNight">Jun</span></div>
          <div class="col-2 col-sm-3"> <strong>Sunday</strong></div>
          <div class="col-3 col-sm-1"><img class="sun_day" src="img/sun1.png" alt="sun" width="35"/></div>
          <div class="col-4 col-sm-1"><strong>31°C</strong></div>
        </div>
        <div class="row align-items-start">
          <div class="col-1 col-sm-2">32 <span class = "monthNight">Jun</span></div>
          <div class="col-2 col-sm-3"><strong>Monday</strong></div>
          <div class="col-3 col-sm-1"><img class="sun_cloudy" src="img/sun_cloud1.png" alt="sun" width="35"/></div>
          <div class="col-4 col-sm-1"><strong>29°C</strong></div>
        </div>
        <div class="row align-items-start">
          <div class="col-1 col-sm-2">33 <span class = "monthNight">Jun</span></div>
          <div class="col-2 col-sm-3"><strong>Tuesday</strong></div>
          <div class="col-3 col-sm-1"><img class="sun_day" src="img/cloud_sun.png" alt="sun" width="35"/></div>
          <div class="col-4 col-sm-1"><strong>29°C</strong></div>
        </div>
        <div class="row align-items-start">
          <div class="col-1 col-sm-2">32 <span class = "monthNight">Jun</span></div>
          <div class="col-2 col-sm-3"><strong>Wednesday</strong></div>
          <div class="col-3 col-sm-1"><img class="sun_rain" src="img/sun_rain1.png" alt="sun" width="35"/></div>
          <div class="col-4 col-sm-1"><strong>31°C</strong></div>
        </div>
        <div class="row align-items-start">
          <div class="col-1 col-sm-2">30 <span class = "monthNight">Jun</span></div>
          <div class="col-2 col-sm-3"><strong>Thursday</strong></div>
          <div class="col-3 col-sm-1"><img class="sun_cloudy" src="img/sun1.png" alt="sun" width="35"/></div>
          <div class="col-4 col-sm-1"><strong>33°C</strong></div>
        </div>
        <div class="row align-items-start">
          <div class="col-1 col-sm-2">01 <span class = "monthNight">Jun</span></div>
          <div class="col-2 col-sm-3"><strong>Friday</strong></div>
          <div class="col-3 col-sm-1"><img class="sun_rain" src="img/cloud.png" alt="sun" width="35"/></div>
          <div class="col-4 col-sm-1"><strong>33°C</strong></div>
        </div>
        </div>
        <div class="news">
         <a href="https://news.google.com/topstories?topic=w&hl=en-US&gl=US&ceid=US:en" target="_blank" style="color: rgba(99, 89, 209, 0.809);" >Read news in  <span id="cityNews"> Warsaw </span></a>
        </div>
        <form>
            <input type="text" class="user_city" name="name" id="name" placeholder="Enter your city" >
            <input type="submit" class="buttonUserEnter" id="city-input" value="🔍">
        </form>
        <button class="buttonLocation" id="currentLocationButton">📍</button>
      <div class ="repository"> <a href = "https://github.com/Viktoriia2/my-awesome-project" target ="_blank" style="color: rgb(232, 232, 201)">Open-source code</a> by Viktoria Skakovska</div>
    </div>
    </div>

    <script src="src/index.js"></script>
  </body>

</html>
